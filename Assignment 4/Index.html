<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin" />
    <title>Movie Finder</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <h1>Search for a Movie or TV Show</h1>
    <button id="buttonLatest" class="buttonIndex">Movies List</button>
    <button id="buttonTutorial" class="buttonIndex" style="margin: 10px;">Watch Tutorial</button>
    <p><strong>Enjoy Your Show</strong></p>
    <!-- Google Custom Search -->
    <div id="search">
        <input type="text" id="searchQuery" placeholder="Search for a Movie or TV Show">
        <button id="searchBtn">Search</button>
    </div>
    <div id="results"></div>
    <div id="buttons">
        <button id="movie">movie</button>
        <button id="series">series</button>
    </div>
    <div id="seriesControl">

    </div>
    <div class="inputs">
        <input type="text" id="movieUrl" placeholder="Paste IMDb/TMDb URL here">

    </div>

    <button id="Watch">Watch Now</button>
    <footer id="main-footer" style="margin-top: 13rem;">
        <div class="footer-content">
          <p>&copy; 2025 Movie Finder. All rights reserved.</p>
        </div>
    </footer>
      
</body>

</html>
