<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <h1>Search for a Movie or TV Show</h1>

    <!-- Google Custom Search -->
    <div class="gcse-search" data-enableHistory="false"></div>
    <script async src="https://cse.google.com/cse.js?cx=f747e2c76044f4249"></script>

    <p><strong>Step 1:</strong> Search your Movie or series or paste imdb Link into the .</p>
    <p><strong>Step 2:</strong> Click on the link.</p>
    <p><strong>Step 3:</strong> Hit Play (for Series set Season and Episode)</p>
    <p><strong>Enjoy Your Show</strong></p>
    
    <button id="movie">movie</button>
    <button id="series">series</button>
    <div class="inputs">
        <input type="text" id="movieUrl" placeholder="Paste IMDb/TMDb URL here">

    </div>
    <button id="Watch">Watch Now</button>
</body>
</html>
